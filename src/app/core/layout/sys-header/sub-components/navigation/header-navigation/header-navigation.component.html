<div class="header-navigation">
    @for (category of systemNavigationCategories; track category) {
        <kay-nav-category [title]="category.title">
            @for (categoryItem of category.items; track categoryItem) {
                <a
                    [routerLink]="categoryItem.route"
                    kay-header-nav-category-item
                >
                    {{ categoryItem.name }}
                </a>
            }
        </kay-nav-category>
    }
</div>
